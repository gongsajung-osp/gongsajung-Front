{% extends "index_2.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg_items.css') }}">
{% endblock %}

{% block ul %}
{% endblock %}

{% block section %}
            <div class="menu">
                <div class="menu1">
                    <a href="/reg_items">상품 등록</a>
                </div>
                <div class="menu2">
                    <a href="/history">구매내역</a>
                </div>
                <div class="menu3">
                    <a href="">상품 관리</a>
                </div>
                <div class="menu4">
                    <a href="">내 프로필</a>
                </div>
            </div>
            <div class="context">
                <form class="product-up-name" action="" method="">
                    <input class="product-name" type="text" name="" placeholder="상품명"> </form>
                <div class="product-info-top">
                    <form class="product-up-category" action="" method="">
                        <select class="product-category1" name="product-category">
                            <option value="" selected disabled>카테고리</option>
                            <option value="ctgr-A">뜨개</option>
                            <option value="ctgr-B">스티커</option>
                            <option value="ctgr-B">문구</option>
                            <option value="ctgr-B">엽서</option>
                            <option value="ctgr-B">도자기</option>
                            <option value="ctgr-B">생활용품</option>
                            <option value="ctgr-B">먹거리</option>
                            <option value="ctgr-B">포스터</option>
                            <option value="ctgr-B">유리</option>
                            <option value="ctgr-B">비즈</option>
                            <option value="ctgr-B">가죽</option>
                            <option value="ctgr-B">펠트</option>
                        </select>
                    </form>
                    <form class="event-tag" action="" method="">
                        <input class="event-name" type="text" name="" placeholder="행사명"> </form>
                </div>
                
                <form class="product-up-img" action="" method="">
                    <input id="product-img" style="display: none;" type="file" accept="image/*">
                    <label for="product-img" class="product-img">
                        <div class="product-img-in">+</div>
                    </label>
                </form>
                <form class="product-up-explain" action="" method="">
                    <textarea class="product-explain" name="" cols="300" rows="7" placeholder="상품 설명"></textarea> </form>
                <form class="product-up-price" action="" method="">
                    <div class="product-price">가격</div>
                    <div class="product-price-A">
                        <input class="product-price-in" type="number" name="">
                        <span class="won">원</span>
                    </div>
                    </form>
                <form class="product-up-deli" action="" method="">
                    <div class="product-deli">배송</div>
                    <label class="deli-type">
                        <input type="checkbox" class="deli-check" name="deli" value="직거래"> 직거래
                    </label>
                    <label class="deli-type">
                        <input type="checkbox" class="deli-check" name="deli" value="택배"> 택배
                    </label>
                    <label class="deli-type">
                        <input type="checkbox" class="deli-check" name="deli" value="우편"> 우편
                    </label>
                    <div id="deli-price" class="deli-hidden">
                        <div class="deli-price-A">배송비</div>
                        <div class="deli-price-B">
                            <input class="deli-price-in" type="number" name="">
                            <span class="won2">원</span>
                        </div>
                    </div>
                </form> <br> <br>
                <form class="product-upload" action="" method="">
                    <label class="submit-btn">
                        <input class="submit-btn-in" type="submit" value="등록"> 등록
                    </label>
                </form>
            </div>
            {% endblock section %}
