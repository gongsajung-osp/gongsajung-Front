<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Tiger Market{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  {% block head %}{% endblock %}
</head>

<body>
  <header>
    <div class="container">
      <div class="left">
        <span class="setting">
          <img src="static/images/search-icon.png" alt="setting icon" onclick="settingToggleDropdown(event)">
          <ul class="dropdown-setting">
            <li><a href="/reg_items">상품 등록</a></li><br>
            <li><a href="">구매 내역</a></li><br>
            <li><a href="">리뷰 관리</a></li><br>
            <li><a href="">포인트 조회</a></li>
          </ul>
        </span>
      </div>

      <div class="main">
        <div class="search-container">
          <span class="logo">
            <a href="/index">
              <img src="static/images/logo.png" alt="logo">
            </a>
          </span>
          <form class="search-box" action="/search" method="GET">
            <input type="text" placeholder="검색..." name="query">
            <button class="search-btn" type="submit">
              <img src="static/images/search-icon.png" alt="search-icon">
            </button>
          </form>
        </div>

        <nav>
          <ul style="list-style: none;">
            <li class="">
              <a href="">뜨개</a>
              </li>
              <li class>
                <a href="">스티커</a>
              </li>
              <li class>
                <a href="">문구</a>
              </li>
              <li class>
                <a href="">엽서</a>
              </li>
              <li class>
                <a href="">도자기</a>
              </li>
              <li class>
                <a href="">생활용품</a>
              </li>
              <li class>
                <a href="">먹거리</a>
              </li>
              <li class>
                <a href="">포스터</a>
              </li>
              <li class>
                <a href="">유리</a>
              </li>
              <li class>
                <a href="">비즈</a>
              </li>
              <li class>
                <a href="">가죽</a>
              </li>
              <li class>
                <a href="">펠트</a>
              </li>
          </ul>
        </nav>

        <main>
          {% block content %}{% endblock %}
        </main>
      </div>

      <div class="right"></div>
    </div>
  </header>

  {% block content2 %}{% endblock %}
  <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</body>

</html>
